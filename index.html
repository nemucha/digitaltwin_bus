<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バス待ち時間 & 乗車時刻 推定アプリ</title>
  <link rel="stylesheet" href="style.css"><!-- 任意 -->
  <!-- Papa Parse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>推定待ち時間 / 乗車時刻 サーチ</h1>

  <form id="search-form">
    <div class="control-group">
      <label for="weekday">曜日:</label>
      <select id="weekday" name="weekday" required>
        <option value="月">月</option><option value="火">火</option>
        <option value="水">水</option><option value="木">木</option>
        <option value="金">金</option><option value="土">土</option>
        <option value="日">日</option>
      </select>
    </div>

    <div class="control-group">
      <label for="weather">天気:</label>
      <input type="text" id="weather" name="weather" placeholder="例: 晴れ">
    </div>

    <div class="control-group">
      <label for="hour">時 (0-23):</label>
      <input type="number" id="hour"   name="hour"   min="0" max="23" required>
    </div>

    <div class="control-group">
      <label for="minute">分 (0-59):</label>
      <input type="number" id="minute" name="minute" min="0" max="59" required>
    </div>

    <button type="submit">検索</button>
  </form>

  <hr>

  <section id="result">
    <p>推定待ち時間: <span id="est-waiting-time">—</span> 分</p>
    <p>推定乗車時刻: <span id="est-board-time">—</span></p>
  </section>

  <p id="status"></p>

  <script defer src="script.js"></script>
</body>
</html>
